<!-- Add Habits -->

<html>
<header>
 <title>Add Habit</title>
	<link rel="stylesheet" type="text/css" href="Add-Habits-styling.css"/>
</header>
<body>
   <div id="screen">
     <div class="head-bar">
	     <h1> Add Habit</h1></div>

<form action="Habits-View.html" method = "GET">

  <div class ="goal">
    <label for="goals"><b>Goal</b></label>
    <input type="text" id="goal1" placeholder="Enter a habit" name="goals" required></div>

  <div class ="stime">
    <label for="start"><b>Start time</b></label>
    <input type="time" id="start" name="start" min="00:00" max="23:59" required></div>

  <div class ="etime">
    <label for="end"><b>End time</b></label>
    <input type="time" id="end" name="end" min="00:00" max="23:59" required></div>

  <div class ="duration">
    <label for="dur"><b>Duration</b></label>
    <select id="Duration" name="Duration" placeholder = "select a duration">
	<option value = "1 hour">1 hour</option>
	<option value = "2 hours">2 hours</option>
	<option value = "3 hours">3 hours</option>
	<option value = "4 hours">4 hours</option>
	<option value = "5 hours">5 hours</option>
	<option value = "6 hours">6 hours</option>
	<option value = "7 hours">7 hours</option>
	<option value = "8 hours">8 hours</option>
	<option value = "9 hours">9 hours</option>
	<option value = "10 hours">10 hours</option>
	<option value = "11 hours">11 hours</option>
	<option value = "12 hours">12 hours</option>
	</select></div>

  <div class = "category">
    <label for="cat"><b>Category</b></label>
    <select name='dropdown' id = 'dropdown' placeholder ="select a category">
       <option value = "Health">Health </option>
       <option value = "fitness">Fitness</option>
       <option value = "Education">Education</option>
       <option value = "Recreation">Recreation</option>
       <option value = "organize">Organize</option>
    </select></div>

<div class = "Add-Habit-icons">
     <a href = "Habits-View.html"><button class = "icon1" onClick='submitForm()'><h3>Submit</h3></button></a>
	 </form>
	 </div>
     <a href = "today.html"><button class = "icon2"><h3>Cancel</h3></button></a>

<script src="storage.js"></script>
</div>
</body>
</html>
