<!DOCTYPE html>
<html>
<head>
	<title>Login Screen</title>
	<link rel="stylesheet" type="text/css" href="LoginScreen-styling.css"/>
</head>
<body>
<div id="screen">
              <div class="head-bar">
                    <h1>Positive Habits</h1></div>

										<h2>Sign In</h2>

<form name = "login">

<div class="container">
  <div class= "Username">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>
  </div>

  <div class="password">
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
	</div>

  <div class="login">
     <a href = "profile2.html">
			 <button class="icon" onClick='read(this.form)' type="submit">
				 <b>Login</b>
			 </button>
		 </a>
  </div>

   <div class = "remember">
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
	</div>
</div>

</form>
<script src="login.js"></script>

</div>
</body>
</html>
